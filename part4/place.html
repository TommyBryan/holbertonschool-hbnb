<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo" id="logo">
        <nav>
            <a href="login.html" id="login-link">Login</a>
            <a href="index.html" id="index-link">Home</a>
        </nav>
    </header>
    <main>
        <section id="place-details" class="place-details">
            <div class="place-info">
                <!--
                Dynamically populate:
                - Place name
                - Host name
                - Price
                - Description
                - Amenities (as a list)
                Example:
                <h1>Place Name</h1>
                <p>Hosted by <span class="host-name">Host Name</span></p>
                <p class="price">$100/night</p>
                <p class="description">Description here...</p>
                <ul class="amenities">
                    <li>WiFi</li>
                    <li>Kitchen</li>
                    ...
                </ul>
                -->
            </div>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <div id="reviews-list">
                <!--
                Dynamically populate reviews as cards:
                <div class="review-card">
                    <p class="review-comment">Great place!</p>
                    <p class="review-user">By John Doe</p>
                    <p class="review-rating">Rating: 5/5</p>
                </div>
                -->
            </div>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
