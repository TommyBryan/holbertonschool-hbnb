<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo" id="logo">
        <nav>
            <a href="login.html" class="login-button" id="login-link">Login</a>
            <a href="index.html" id="index-link">Home</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- Example static card, replace or duplicate dynamically as needed -->
            <div class="place-card">
                <h3>Sample Place Name</h3>
                <p>Price per night: <strong>$120</strong></p>
                <a href="place.html" class="details-button">View Details</a>
            </div>
            <!-- ...more .place-card elements can be added dynamically... -->
        </section>
    </main>
    <footer>
        <p> All rights reserved. </p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
